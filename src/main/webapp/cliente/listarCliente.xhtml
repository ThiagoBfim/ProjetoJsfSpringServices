<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/pagina.xhtml">

	<ui:define name="body">
		<div class="container">
			<h1>Lista de Clientes</h1>
			<h:dataTable var="cliente" value="#{manterCliente.listarClientes}">
				<h:inputHidden value="#{manterCliente.cliente.codigo}" />
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alterar" />
					</f:facet>
					<h:form>
						<h:commandButton class="btn btn-default" action="#{manterCliente.prepararAlterarCliente}"
							value="Alterar" />
					</h:form>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<h:form>
						<h:commandButton class="btn btn-danger" action="#{manterCliente.excluirCliente}"
							value="Excluir" />
					</h:form>
				</h:column>
			</h:dataTable>
			<br />
			<h:button class="btn btn-default" value="Novo Cliente"
				outcome="salvarCliente.xhtml?faces-redirect=true" />
		</div>
	</ui:define>
</ui:composition>
